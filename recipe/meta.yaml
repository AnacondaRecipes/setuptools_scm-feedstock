{% set version = "4.1.2" %}

package:
  name: setuptools_scm
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/setuptools_scm/setuptools_scm-{{ version }}.tar.gz
  sha256: a8994582e716ec690f33fec70cca0f85bd23ec974e3f783233e4879090a7faa8

build:
  number: 0
  noarch: python

outputs:
  - name: setuptools-scm
    script: build_base.sh
    build:
      noarch: python
    requirements:
      host:
        - python
        - pip
      run:
        - python
        - setuptools
        - toml
    test:
      imports:
        - setuptools_scm
      commands:
        - pip check
      requires:
        - pip

  - name: setuptools_scm
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('setuptools-scm', max_pin="x.x.x") }}
    test:
      imports:
        - setuptools_scm

about:
  home: https://github.com/pypa/setuptools_scm/
  license: MIT
  license_file: LICENSE
  summary: The blessed package to manage your versions by scm tags

extra:
  recipe-maintainers:
    - ocefpaf
    - kwilcox
    - astaric
