{% set name = "setuptools_scm" %}
{% set version = "7.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6c508345a771aad7d56ebff0e70628bf2b0ec7573762be9960214730de278f27

build:
  number: 0
  skip: True  # [py<37]

outputs:
  - name: setuptools-scm
    script: build_base.bat  # [win]
    script: build_base.sh  # [not win]
    requirements:
      host:
        - python
        - pip
        - setuptools
        - wheel
        - packaging
        - typing-extensions
      run:
        - python
        - importlib-metadata  # [py<38]
        - packaging >=20.0
        - setuptools >=45
        - tomli >=1.0.0
        - typing-extensions
    test:
      imports:
        - setuptools_scm
      requires:
        - pip
      commands:
        - pip check

  - name: setuptools_scm
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('setuptools-scm', max_pin="x.x.x") }}
    test:
      imports:
        - setuptools_scm

about:
  home: https://github.com/pypa/setuptools_scm/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: The blessed package to manage your versions by scm tags
  dev_url: https://github.com/pypa/setuptools_scm/
  doc_url: https://github.com/pypa/setuptools_scm/blob/main/README.rst

extra:
  recipe-maintainers:
    - ocefpaf
    - kwilcox
    - astaric
