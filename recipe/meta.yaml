{% set name = "setuptools_scm" %}
{% set version = "8.1.0" %}

package:
  name: setuptools_scm-split
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name|replace("_", "-") }}/{{ name }}-{{ version }}.tar.gz
  sha256: 42dea1b65771cba93b7a515d65a65d8246e560768a66b9106a592c8e7f26c8a7

build:
  number: 1
  skip: True  # [py<38]

outputs:
  - name: setuptools-scm
    script: build_base.bat  # [win]
    script: build_base.sh   # [not win]
    requirements:
      host:
        - python
        - pip
        - setuptools
        - wheel
        - tomli  # [py<311]
      run:
        - python
        - packaging >=20.0
        - setuptools
        - tomli >=1.0.0      # [py<311]
        - typing-extensions  # [py<310]
    test:
      imports:
        - setuptools_scm
      requires:
        - pip
      commands:
        - pip check

  - name: setuptools_scm
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('setuptools-scm', max_pin="x.x.x") }}
    test:
      imports:
        - setuptools_scm

about:
  home: https://github.com/pypa/setuptools_scm
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: The blessed package to manage your versions by scm tags
  description: |
    setuptools_scm extracts Python package versions from git or hg metadata 
    instead of declaring them as the version argument or in a SCM managed file.
  dev_url: https://github.com/pypa/setuptools_scm
  doc_url: https://github.com/pypa/setuptools_scm

extra:
  recipe-maintainers:
    - ocefpaf
    - kwilcox
    - astaric
