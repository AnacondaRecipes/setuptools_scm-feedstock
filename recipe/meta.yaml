{% set version = "1.16.1" %}

package:
  name: setuptools_scm
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/setuptools_scm/setuptools_scm-{{ version }}.tar.gz
  sha256: 633fa44557be5104651ac8167f79d75bccd0d182e9fd1e3b76299b03095c758a

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - setuptools

test:
  imports:
    - setuptools_scm

about:
  home: https://github.com/pypa/setuptools_scm/
  license: MIT
  # license_file: LICENSE
  summary: 'The blessed package to manage your versions by scm tags.'

extra:
  recipe-maintainers:
    - ocefpaf
    - kwilcox
    - astaric
