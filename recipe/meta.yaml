{% set version = "3.4.3" %}

package:
  name: setuptools_scm
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/setuptools_scm/setuptools_scm-{{ version }}.tar.gz
  sha256: 26b8a108783cd88f4b15ff1f0f347d6b476db25d0c226159b835d713f9487320

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - setuptools

test:
  imports:
    - setuptools_scm

about:
  home: https://github.com/pypa/setuptools_scm/
  license: MIT
  license_file: LICENSE
  summary: 'The blessed package to manage your versions by scm tags'

extra:
  recipe-maintainers:
    - ocefpaf
    - kwilcox
    - astaric
