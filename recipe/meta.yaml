{% set name = "setuptools_scm" %}
{% set version = "9.0.1" %}

package:
  name: setuptools_scm-split
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace("-", "_") }}-{{ version }}.tar.gz
  sha256: 46e1cf7e8a09652b613f9ba4fe9b55f2f496e7a233e4e00d25a7cb41f94c3c0b

build:
  number: 0
  skip: true  # [py<38]

outputs:
  - name: setuptools-scm
    script: build_base.bat  # [win]
    script: build_base.sh  # [not win]
    requirements:
      host:
        - python
        - pip
        - setuptools
        - wheel
        - tomli <=2.0.2  # [py<311]
      run:
        - python
        - packaging >=20.0
        - setuptools
        - tomli >=1.0.0  # [py<311]
        - typing-extensions  # [py<310]
        - importlib-metadata >=4.6  # [py<310]
    test:
      imports:
        - setuptools_scm
      requires:
        - pip
      commands:
        - pip check
  - name: setuptools_scm
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('setuptools-scm', max_pin="x.x.x") }}
    test:
      imports:
        - setuptools_scm

about:
  home: https://github.com/pypa/setuptools_scm
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: The blessed package to manage your versions by scm tags
  description: |
    setuptools_scm extracts Python package versions from git or hg metadata
    instead of declaring them as the version argument or in a SCM managed file.
  dev_url: https://github.com/pypa/setuptools_scm
  doc_url: https://github.com/pypa/setuptools_scm

extra:
  skip-lints:
    # Ignore linting errors on dummy setuptools_scm package
    - missing_python_build_tool
    - missing_wheel
    - missing_python
    - missing_pip_check
  recipe-maintainers:
    - ocefpaf
    - kwilcox
    - astaric
