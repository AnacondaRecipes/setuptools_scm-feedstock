{% set version = "3.4.2" %}

package:
  name: setuptools_scm
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/setuptools_scm/setuptools_scm-{{ version }}.tar.gz
  sha256: 88c14b4912dae5c9d1a79900aa4f51f25fba5b318538edbb61c867ab5d5b6da5

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - setuptools

test:
  imports:
    - setuptools_scm

about:
  home: https://github.com/pypa/setuptools_scm/
  license: MIT
  license_file: LICENSE
  summary: 'The blessed package to manage your versions by scm tags'

extra:
  recipe-maintainers:
    - ocefpaf
    - kwilcox
    - astaric
